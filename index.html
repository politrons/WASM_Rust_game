<!DOCTYPE html>
<html lang="">
<head>
    <title>Bevy WebAssembly</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        #bevy-canvas {
            display: block;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
<canvas id="bevy-canvas"></canvas>
<script type="module">
    import init, {start} from "./pkg/bevy_wasm_game.js";

    async function main() {
        await init();
        start();
    }

    main();
</script>
</body>
</html>
